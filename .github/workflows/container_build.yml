name: Gradle Build and Container create

on:
  push:
    branches:
      - master

jobs:
  container-create:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: buildNative with Gradle
        run: |
          docker images
          ./gradlew buildNative --docker-build=true
      - name: Container Build with Docker
        run: |
          docker build src/main/docker/Dockerfile.native -t gcr.io/vast-dock-259309/cicd_sample .
      - name: show
        run: |
          docker images