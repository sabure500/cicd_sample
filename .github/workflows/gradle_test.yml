name: Gradle test

on:
  push:
    branches-ignore:
      - master

jobs:
  gradle-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: login
        run: |
          docker login gcr.io --username _json_key --password ${{secrets.KEY_FILE}}
      - name: test with Gradle
        run: |
          ./gradlew test