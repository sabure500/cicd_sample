name: Gradle test

on:
  push:
    branches-ignore:
      - master

jobs:
  gradle-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: test with Gradle
        run: |
          ./gradlew test
          ls -l
      - name: show secrets
        run: |
          echo aiueo
          echo ${{secrets.SAMPLE}}
          echo kakikukeko